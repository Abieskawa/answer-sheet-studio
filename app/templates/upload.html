{% extends "base.html" %}
{% block content %}
<h1>上傳處理</h1>
<form class="form" action="/api/process" method="post" enctype="multipart/form-data">
  <label>題數（1–100）
    <input type="number" name="num_questions" min="1" max="100" value="50" />
  </label>

  <label>上傳多頁 PDF（每頁一位）
    <input type="file" name="pdf" accept="application/pdf" required />
  </label>

  <button type="submit">開始辨識</button>

  <p class="hint">完成後會輸出 results.csv 與 annotated.pdf。</p>
</form>
{% endblock %}
